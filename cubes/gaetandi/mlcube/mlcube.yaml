name: MLCommons Chexpert
description: MLCommons Chexpert example for inference with gaetandi's Chexpert model.
authors:
 - {name: "MLCommons Best Practices Working Group"}

platform:
  accelerator_count: 0

docker:
  # Image name.
  image: mlcommons/gaetandi:0.0.1
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"

tasks:
  download_model:
  # Download model files
    parameters:
      outputs: {model_path: model/}
  infer:
  # predict on data
    parameters:
      inputs: {data_path: data, model_path: model/}
      outputs: {output_path: {type: file, default: predictions.csv}}
