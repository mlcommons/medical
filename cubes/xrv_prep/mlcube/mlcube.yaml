name: MLCommons TorchXRayVision Preprocessor
description: MLCommons cube for preprocessing chexpert-like datasets
authors:
 - {name: "MLCommons Best Practices Working Group"}

platform:
  accelerator_count: 0

docker:
  # Image name.
  image: mlcommons/xrv-prep:0.0.2
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"

tasks:
  prepare:
    parameters:
      inputs: {data_path: NIH/images/, labels_path: NIH, parameters_file: parameters.yaml}
      outputs: {output_path: data/}
  sanity_check:
    parameters:
      inputs: {data_path: data/, parameters_file: parameters.yaml}
  statistics:
    parameters:
      inputs: {data_path: data/, parameters_file: parameters.yaml}
      outputs: {output_path: {type: file, default: statistics.yaml}}